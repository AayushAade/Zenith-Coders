<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>German Months</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color:#00334e;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1rem;
      color: #00334eaa;
    }

    .month-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 960px;
      margin: 0 auto;
    }

    .month-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
      cursor: pointer;
    }

    .month-card:hover {
      background: #fff4f4;
      transform: translateY(-5px);
    }

    .month-card h2 {
      font-size: 1.5rem;
      color: #0074a6;
      margin-bottom: 8px;
    }

    .month-card p {
      font-size: 1rem;
      color: #555;
    }

    /* Fish that follows cursor */
    .fish {
      position: fixed;
      left: 0;
      top: 0;
      font-size: 2.5rem;
      pointer-events: none;
      transition: transform 0.15s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Fish Follower -->
  <div class="fish" id="fish">üê†</div>

  <header>
    <h1>üóìÔ∏è German Months</h1>
    <p>Click any month to hear how it‚Äôs pronounced</p>
  </header>

  <div class="month-grid">
    <div class="month-card" onclick="playAudio('januar')">
      <h2>January</h2>
      <p>Januar</p>
    </div>
    <div class="month-card" onclick="playAudio('februar')">
      <h2>February</h2>
      <p>Februar</p>
    </div>
    <div class="month-card" onclick="playAudio('maerz')">
      <h2>March</h2>
      <p>M√§rz</p>
    </div>
    <div class="month-card" onclick="playAudio('april')">
      <h2>April</h2>
      <p>April</p>
    </div>
    <div class="month-card" onclick="playAudio('mai')">
      <h2>May</h2>
      <p>Mai</p>
    </div>
    <div class="month-card" onclick="playAudio('juni')">
      <h2>June</h2>
      <p>Juni</p>
    </div>
    <div class="month-card" onclick="playAudio('juli')">
      <h2>July</h2>
      <p>Juli</p>
    </div>
    <div class="month-card" onclick="playAudio('august')">
      <h2>August</h2>
      <p>August</p>
    </div>
    <div class="month-card" onclick="playAudio('september')">
      <h2>September</h2>
      <p>September</p>
    </div>
    <div class="month-card" onclick="playAudio('oktober')">
      <h2>October</h2>
      <p>Oktober</p>
    </div>
    <div class="month-card" onclick="playAudio('november')">
      <h2>November</h2>
      <p>November</p>
    </div>
    <div class="month-card" onclick="playAudio('dezember')">
      <h2>December</h2>
      <p>Dezember</p>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="januar" src="audio/januar.mp3"></audio>
  <audio id="februar" src="audio/februar.mp3"></audio>
  <audio id="maerz" src="audio/maerz.mp3"></audio>
  <audio id="april" src="audio/april.mp3"></audio>
  <audio id="mai" src="audio/mai.mp3"></audio>
  <audio id="juni" src="audio/juni.mp3"></audio>
  <audio id="juli" src="audio/juli.mp3"></audio>
  <audio id="august" src="audio/august.mp3"></audio>
  <audio id="september" src="audio/september.mp3"></audio>
  <audio id="oktober" src="audio/oktober.mp3"></audio>
  <audio id="november" src="audio/november.mp3"></audio>
  <audio id="dezember" src="audio/dezember.mp3"></audio>

  <!-- JavaScript -->
  <script>
    function playAudio(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    // Fish follows mouse
    const fish = document.getElementById('fish');
    document.addEventListener('mousemove', (e) => {
      fish.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>

</body>
</html>
