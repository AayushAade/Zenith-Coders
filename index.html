<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mookie Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="common.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Floating Animation Bubbles -->
  <div class="background-bubbles">
    <span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <div class="site-header">
      <div class="header">
  <img src="fish_logo.gif" alt="Fish Logo" class="logo-gif" />
  <span class="gradient-text">MOOKIE</span>
</div>

      <p class="site-tagline">Master languages, one word at a time.</p>
    </div>

    <form class="login-form" id="loginForm" role="form" aria-label="Login Form">
      <h2>Welcome!</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button type="submit" id="loginBtn">Login</button>
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      btn.textContent = "Logging in...";
      btn.disabled = true;
      setTimeout(() => {
        window.location.href = "language.html";
      }, 1500); // Simulated loading
    });
  </script>
</body>
</html>
