<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tagengo Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="site-header">
      <h1 class="site-title"><span class="emoji">üåê</span> <span class="gradient-text">MOOKIE</span></h1>
<p class="site-tagline">Master languages, one word at a time.</p>
      
    </div>
    <form class="login-form" id="loginForm">
      <h2>Welcome back!</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button type="submit">Login</button>
      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent actual form submission
    // You can add validation or login checks here
    window.location.href = "language.html"; // Redirect to next page
  });
</script>
</body>
</html>
