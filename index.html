<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Underwater Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ocean">
    <div class="bubble" style="width: 30px; height: 30px; left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="width: 50px; height: 50px; left: 30%; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 20px; height: 20px; left: 50%; animation-delay: 4s;"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 70%; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 35px; height: 35px; left: 85%; animation-delay: 3s;"></div>

    <img src="https://static.vecteezy.com/system/resources/previews/010/838/177/non_2x/cute-cartoon-sea-animal-fish-character-free-png.png" class="fish fish1" />
    <img src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvam9iNjc4LTIzMC1wLWwxNjRxc3AyLnBuZw.png" class="fish fish2" />
    <img src="https://www.clipartmax.com/png/middle/0-7944_fish-kids-clip-art-pink-cartoon-educational-cute-fish-cartoon-transparent-background.png" class="fish fish3" />
    <img src="https://www.vhv.rs/dpng/d/93-930283_sea-plant-cartoon-hd-png-download.png" class="plant plant1" />
    <img src="https://www.vhv.rs/dpng/d/93-930283_sea-plant-cartoon-hd-png-download.png" class="plant plant2" />

    <div class="login-box">
      <h2>Welcome Underwater!</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Dive In</button>
      </form>
    </div>
  </div>
</body>
</html>
