<!DOCTYPE html>

  <style>
    body {
      background-image: url(deep_sea2.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #00334e;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;

      font-weight: bold;

    }

    header p {

    .section-grid {

    }

    .section-tile {
      background: white;

      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .section-tile:hover {
      transform: translateY(-5px);
      background: #f0faff;
    }

    .section-tile h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #0074a6;
    }

    .section-tile p {
      font-size: 0.9rem;
      color: #555;
    }

    .fish {
      position: fixed;
      left: 0;
      top: 0;
      font-size: 2.5rem;
      pointer-events: none;
      transition: transform 0.2s ease;
      z-index: 9999;
    }
  </style>
</head>
