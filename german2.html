<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mookie - Learn German</title>
  <style>
    /* -------------------- GLOBAL STYLES -------------------- */
    :root {
      --primary-color: #0074a6;
      --secondary-color: #f0faff;
      --text-color: #00334e;
      --highlight-color: #90e0ef;
      --shadow-color: rgba(0, 0, 0, 0.15);
    }

    body {
      background-image: url(deep_sea2.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-color);
      overflow-x: hidden;
      min-height: 100vh;
      padding-top: 60px; /* Push content down to avoid overlap with navbar */
      position: relative;
    }

    /* Bubbles Background Animation */
    .background-bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .background-bubbles span {
      position: absolute;
      bottom: -100px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: inset 3px 3px 10px rgb(1, 1, 15),
                  inset -3px -3px 10px rgb(176, 176, 216);
      animation: floatUp infinite linear;
      opacity: 0.7;
      z-index: 1;
    }
    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0.8; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }
    .background-bubbles span:nth-child(1) { left: 10%; animation-duration: 9s; height: 40px; width: 40px; }
    .background-bubbles span:nth-child(2) { left: 20%; animation-duration: 12s; height: 80px; width: 80px; }
    .background-bubbles span:nth-child(3) { left: 30%; animation-duration: 10s; height: 140px; width: 140px; }
    .background-bubbles span:nth-child(4) { left: 40%; animation-duration: 14s; height: 60px; width: 60px; }
    .background-bubbles span:nth-child(5) { left: 50%; animation-duration: 11s; height: 100px; width: 100px; }
    .background-bubbles span:nth-child(6) { left: 60%; animation-duration: 13s; height: 140px; width: 140px; }
    .background-bubbles span:nth-child(7) { left: 70%; animation-duration: 10s; }
    .background-bubbles span:nth-child(8) { left: 80%; animation-duration: 12s; }
    .background-bubbles span:nth-child(9) { left: 90%; animation-duration: 9s; }
    .background-bubbles span:nth-child(10) { left: 25%; animation-duration: 15s; }
    .background-bubbles span:nth-child(11) { left: 65%; animation-duration: 11s; }
    .background-bubbles span:nth-child(12) { left: 85%; animation-duration: 13s; }
    
    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(2, 20, 58, 0.993);
      color: white;
      z-index: 10000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1vh 2vw;
      max-width: 1200px;
      margin: auto;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
      display: none;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    .nav-links li a:hover {
      color: var(--highlight-color);
    }
    @media (max-width: 768px) {
      .hamburger { display: block; }
      .nav-links {
        position: absolute;
        top: 60px;
        right: 2vw;
        background-color: rgba(0, 51, 78, 0.95);
        flex-direction: column;
        padding: 10px 20px;
        border-radius: 8px;
        display: none;
      }
      .nav-links.show { display: flex; }
      .nav-links li { margin: 10px 0; }
    }

    /* Fish Follower */
    .fish {
      position: fixed;
      left: 0;
      top: 0;
      font-size: 2.5rem;
      pointer-events: none;
      transition: transform 0.15s ease;
      z-index: 9999;
    }

    /* Main Content Container */
    #main-content {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
      z-index: 2;
      position: relative;
    }
    
    header {
      padding: 30px 20px 10px;
    }
    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1rem;
      color: #00334eaa;
    }
    
    /* -------------------- HOME PAGE STYLES -------------------- */
    .section-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      padding: 40px 40px 60px;
    }
    .section-tile {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 16px var(--shadow-color);
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }
    .section-tile:hover {
      transform: translateY(-5px);
      background: var(--secondary-color);
    }
    .section-tile h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: var(--primary-color);
    }
    .section-tile p {
      font-size: 0.9rem;
      color: #555;
    }
    
    /* -------------------- TOPIC PAGES STYLES -------------------- */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 30px;
      padding: 5vh 4vw;
      max-width: 960px;
      margin: 0 auto;
      z-index: 2;
      position: relative;
    }
    .number-card {
      height: 10rem;
      border-radius: 50%;
      background: radial-gradient(circle at top left, #e0faff, #b0e0f0);
      border: 2px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2),
                  inset -2px -4px 8px rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .number-card:hover {
      background: var(--secondary-color);
      transform: translateY(-5px);
    }
    .number-card h2 {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 8px;
    }
    .number-card p {
      font-size: 1rem;
      color: #555;
    }
    .number-card.clicked {
      animation: rotate-bubble 0.5s ease-in-out;
    }

    @keyframes rotate-bubble {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    /* Navigation button styles */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }

    .nav-buttons button {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .nav-buttons button:hover:not(:disabled) {
      background-color: #005a80;
    }
    
    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

    const pageOrder = ['beginner', 'numbers', 'months', 'weekdays', 'fruits', 'animals', 'home'];
    let currentPageIndex = 0;

    // Global Functions
    function renderPage(pageName) {
      document.getElementById('main-content').innerHTML = pages[pageName];
      document.getElementById('navLinks').classList.remove('show');
      
      const mainContent = document.getElementById('main-content');
      
      // Add navigation buttons to all pages except the beginner page
      if (pageName !== 'beginner') {
        const navButtonsHtml = `
          <div class="nav-buttons">
            <button id="backButton" onclick="previousPage()" ${currentPageIndex <= 1 ? 'disabled' : ''}>Back</button>
            <button id="forwardButton" onclick="nextPage()" ${currentPageIndex === pageOrder.length - 1 ? 'disabled' : ''}>Forward</button>
          </div>
        `;
        mainContent.innerHTML += navButtonsHtml;
      }
    }
    
    function renderPageWithIndex(index) {
        currentPageIndex = index;
        renderPage(pageOrder[currentPageIndex]);
    }
    
    function previousPage() {
        if (currentPageIndex > 1) {
            currentPageIndex--;
            renderPage(pageOrder[currentPageIndex]);
        } else {
            // Special case for returning to the main "beginner" page
            currentPageIndex = 0;
            renderPage(pageOrder[currentPageIndex]);
        }
    }

    function nextPage() {
        if (currentPageIndex < pageOrder.length - 1) {
            currentPageIndex++;
            renderPage(pageOrder[currentPageIndex]);
        }
    }

    function playAudio(id) {
      const audio = document.getElementById('dynamic-audio');
      const audioSrc = audioPaths[id];
      if (audioSrc) {
        audio.src = audioSrc;
        audio.currentTime = 0;
        audio.play();
      }
    }

    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('show');
    }

    // Fish follows mouse
    const fish = document.getElementById('fish');
    document.addEventListener('mousemove', (e) => {
      fish.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    // Initial page load
    window.onload = () => {
      renderPageWithIndex(0);
    };
  </script>
