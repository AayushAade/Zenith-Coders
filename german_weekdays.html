<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>German Weekdays</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e1f5fe, #b3e5fc);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #00334e;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1rem;
      color: #00334eaa;
    }

    .weekday-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .weekday-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      transition: transform 0.2s, background 0.3s;
      cursor: pointer;
    }

    .weekday-card:hover {
      background: #e0f7ff;
      transform: translateY(-5px);
    }

    .weekday-card h2 {
      font-size: 1.5rem;
      color: #0074a6;
      margin-bottom: 8px;
    }

    .weekday-card p {
      font-size: 1rem;
      color: #555;
    }

    .fish {
      position: fixed;
      left: 0;
      top: 0;
      font-size: 2.5rem;
      pointer-events: none;
      transition: transform 0.15s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Fish -->
  <div class="fish" id="fish">üê†</div>

  <header>
    <h1>üìÖ German Weekdays</h1>
    <p>Click a day to hear how it's pronounced</p>
  </header>

  <div class="weekday-grid">
    <div class="weekday-card" onclick="playAudio('montag')">
      <h2>Monday</h2>
      <p>Montag</p>
    </div>
    <div class="weekday-card" onclick="playAudio('dienstag')">
      <h2>Tuesday</h2>
      <p>Dienstag</p>
    </div>
    <div class="weekday-card" onclick="playAudio('mittwoch')">
      <h2>Wednesday</h2>
      <p>Mittwoch</p>
    </div>
    <div class="weekday-card" onclick="playAudio('donnerstag')">
      <h2>Thursday</h2>
      <p>Donnerstag</p>
    </div>
    <div class="weekday-card" onclick="playAudio('freitag')">
      <h2>Friday</h2>
      <p>Freitag</p>
    </div>
    <div class="weekday-card" onclick="playAudio('samstag')">
      <h2>Saturday</h2>
      <p>Samstag</p>
    </div>
    <div class="weekday-card" onclick="playAudio('sonntag')">
      <h2>Sunday</h2>
      <p>Sonntag</p>
    </div>
  </div>

  <!-- Audio -->
  <audio id="montag" src="audio/montag.mp3"></audio>
  <audio id="dienstag" src="audio/dienstag.mp3"></audio>
  <audio id="mittwoch" src="audio/mittwoch.mp3"></audio>
  <audio id="donnerstag" src="audio/donnerstag.mp3"></audio>
  <audio id="freitag" src="audio/freitag.mp3"></audio>
  <audio id="samstag" src="audio/samstag.mp3"></audio>
  <audio id="sonntag" src="audio/sonntag.mp3"></audio>

  <!-- JavaScript -->
  <script>
    function playAudio(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    // Fish follows cursor
    const fish = document.getElementById('fish');
    document.addEventListener('mousemove', (e) => {
      fish.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>

</body>
</html>
