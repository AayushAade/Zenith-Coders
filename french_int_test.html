<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>French Quiz Game</title>
  <style>
    
    body {
      background-image: url(deep_sea2.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #00334e;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Bubbles Background Animation */
    .background-bubbles span {
      position: absolute;
      bottom: -100px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: inset 3px 3px 10px rgb(1, 1, 15),
                  inset -3px -3px 10px rgb(176, 176, 216);
      animation: floatUp infinite linear;
      opacity: 0.7;
      z-index: 1;
    }

    .background-bubbles span:nth-child(1) { left: 10%; animation-duration: 9s; height: 40px; width: 40px; }
    .background-bubbles span:nth-child(2) { left: 20%; animation-duration: 12s; height: 80px; width: 80px; }
    .background-bubbles span:nth-child(3) { left: 30%; animation-duration: 10s; height: 140px; width: 140px; }
    .background-bubbles span:nth-child(4) { left: 40%; animation-duration: 14s; height: 60px; width: 60px; }
    .background-bubbles span:nth-child(5) { left: 50%; animation-duration: 11s; height: 100px; width: 100px; }
    .background-bubbles span:nth-child(6) { left: 60%; animation-duration: 13s; height: 140px; width: 140px; }
    .background-bubbles span:nth-child(7) { left: 70%; animation-duration: 10s; }
    .background-bubbles span:nth-child(8) { left: 80%; animation-duration: 12s; }
    .background-bubbles span:nth-child(9) { left: 90%; animation-duration: 9s; }
    .background-bubbles span:nth-child(10) { left: 25%; animation-duration: 15s; }
    .background-bubbles span:nth-child(11) { left: 65%; animation-duration: 11s; }
    .background-bubbles span:nth-child(12) { left: 85%; animation-duration: 13s; }

    @keyframes floatUp {
        0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
        transform: translateY(-50vh);
      }
      100% {
        transform: translateY(-120vh); 
        opacity: 0;
      }
    }

    /* Navbar Styles */
    .navbar {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      position: fixed;
      top: 0;
      z-index: 100;
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      color: white;
      display: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #9333ea;
    }
    
    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: rgba(0, 0, 0, 0.7);
        text-align: center;
        padding-bottom: 20px;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
      .nav-links li {
        margin: 10px 0;
      }
    }

    /* Main content styles */
    header {
      text-align: center;
      padding: 80px 20px 10px;
      z-index: 2;
    }
    
    .gradient-text {
      background: linear-gradient(to right, #3b82f6, #9333ea);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      font-size: 3.3rem;
      font-weight: bold;
    }
    
    .logo-gif {
      width: 5rem;
      height: 5rem;
      object-fit: contain;
      vertical-align: middle;
    }
    
    #question-container, #topic-selection-container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 900px;
      text-align: center;
      z-index: 2;
      margin-bottom: 50px;
    }

    .section-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      padding: 40px 0 0;
    }

    .section-tile {
      background: #f0faff;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }
    .section-tile:hover {
      transform: translateY(-5px);
      background: #e6f7ff;
    }
    .section-tile h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #0074a6;
    }
    .section-tile p {
      font-size: 0.9rem;
      color: #555;
    }
    
    h2 {
      font-size: 1.8em;
      color: #0074a6;
    }
    
    #lives-container {
      position: absolute;
      top: 80px;
      right: 20px;
      font-size: 2.5em;
      letter-spacing: -5px;
      color: #fff;
      z-index: 1001;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px 0;
      color: #333;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }
    
    .option-button {
      background-color: #f0faff;
      color: #00334e;
      border: 2px solid #0074a6;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.3s, background 0.3s;
    }

    .option-button:hover {
      background-color: #e6f7ff;
      transform: translateY(-2px);
    }
    
    button {
      padding: 10px 20px;
      background-color: #0074a6;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a80;
    }
    
    .score-tracker {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .correct {
      color: #28a745;
      font-weight: bold;
      margin-top: 10px;
    }

    .wrong {
      color: #dc3545;
      font-weight: bold;
      margin-top: 10px;
    }

    .result-page h2 {
      font-size: 2em;
      color: #0074a6;
    }
    
    .result-page button {
      margin-top: 20px;
    }

    
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">üåä Learn French</div>
      <div class="hamburger" onclick="toggleMenu()">‚ò∞</div>
      <ul class="nav-links" id="navLinks">

  <div class="fish" id="fish">üê†</div>

  <header>
    <h1 class="gradient-text">French Quiz Game</h1>
    <p style="color: #00334e;">Testez vos connaissances sur diff√©rents sujets !</p>
  </header>

  <div id="topic-selection-container"></div>
  <div id="question-container" style="display: none;"></div>

  <script>
    const allTopics = {
      introducingOneself: [
        { type: "fill", question: "Translate to French: 'My name is Anna.'", answer: "Je m'appelle Anna" },
        { type: "mc", question: "How do you say 'I am 20 years old' in French?", answer: "J'ai 20 ans.", options: ["Je suis 20 ans.", "J'ai 20 ans.", "J'ai vingt ans.", "Je m'ai 20 ans."]},
        { type: "fill", question: "Translate to English: 'Je viens d'Allemagne.'", answer: "I come from Germany" },
        { type: "mc", question: "What is the French for 'I live in Berlin'?", answer: "J'habite √† Berlin.", options: ["Je suis √† Berlin.", "J'habite √† Berlin.", "Je vais √† Berlin.", "Je vis en Berlin."]},
        { type: "fill", question: "Translate to French: 'I am a student.'", answer: "Je suis √©tudiant" }
      ],
      hobbies: [
        { type: "mc", question: "How do you say 'I like playing football' in French?", answer: "J'aime jouer au football.", options: ["J'aime jouer le football.", "J'aime jouer au football.", "J'aime jouer du football.", "Je joue au football."]},
        { type: "fill", question: "Translate to English: 'Je lis des livres.'", answer: "I read books" },
        { type: "mc", question: "What is the French for 'I listen to music'?", answer: "J'√©coute de la musique.", options: ["J'√©coute la musique.", "J'√©coute de la musique.", "J'aime la musique.", "J'√©coute une musique."]},
        { type: "fill", question: "Translate to French: 'I like swimming.'", answer: "J'aime nager" },
        { type: "mc", question: "Translate to English: 'Je cuisine souvent.'", answer: "I often cook.", options: ["I often cook.", "I am cooking often.", "I like to cook often.", "I cook regularly."]}
      ],
      daysMonthsSeasons: [
        { type: "fill", question: "Translate to French: 'Today is Monday.'", answer: "Aujourd'hui c'est lundi" },
        { type: "mc", question: "How do you say 'The month is August' in French?", answer: "Le mois est ao√ªt.", options: ["L'ao√ªt est le mois.", "Le mois est ao√ªt.", "Le mois de l'ao√ªt.", "L'ao√ªt du mois."]},
        { type: "fill", question: "Translate to English: 'J'aime l'√©t√©.'", answer: "I like the summer" },
        { type: "mc", question: "What is the French for 'It snows in winter'?", answer: "Il neige en hiver.", options: ["Il fait froid en hiver.", "Il neige en hiver.", "Il y a de la neige en hiver.", "On neige en hiver."]},
        { type: "fill", question: "Translate to French: 'Spring is my favorite season.'", answer: "Le printemps est ma saison pr√©f√©r√©e" }
      ]
    };

    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let lives = 3;
    let currentTopicName = "";

    function showTopicSelection() {
      const topicContainer = document.getElementById("topic-selection-container");
      const quizContainer = document.getElementById("question-container");
      
      quizContainer.style.display = 'none';
      topicContainer.style.display = 'block';

      topicContainer.innerHTML = `
        <div class="section-grid">
          <div class="section-tile" onclick="startQuiz('introducingOneself')">
            <h3>ü§ù Se pr√©senter</h3>
            <p>Introducing Oneself</p>
          </div>
          <div class="section-tile" onclick="startQuiz('hobbies')">
            <h3>‚öΩ Loisirs</h3>
            <p>Hobbies</p>
          </div>
          <div class="section-tile" onclick="startQuiz('daysMonthsSeasons')">
            <h3>‚òÄÔ∏è Saisons</h3>
            <p>Seasons</p>
          </div>
        </div>
      `;
    }

    function startQuiz(topicName) {
      const topicContainer = document.getElementById("topic-selection-container");
      const quizContainer = document.getElementById("question-container");
      
      topicContainer.style.display = 'none';
      quizContainer.style.display = 'block';

      currentTopicName = topicName;
      questions = shuffle(allTopics[topicName]);
      currentQuestionIndex = 0;
      score = 0;
      lives = 3;
      updateLivesDisplay();
      showQuestion();
    }

    function shuffle(array) {
      const shuffledArray = [...array];
      for (let i = shuffledArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
      }
      return shuffledArray;
    }

    function showQuestion() {
      const container = document.getElementById("question-container");
      const totalQuestionsForTopic = questions.length;

      if (currentQuestionIndex >= 10 || currentQuestionIndex >= totalQuestionsForTopic) {
        showResult();
        return;
      }
      
      const q = questions[currentQuestionIndex];
      let questionHtml = `<h2>${currentQuestionIndex + 1}. ${q.question}</h2>`;

      if (q.type === "mc") {
        questionHtml += `<div class="options-container">`;
        q.options.forEach(option => {
          questionHtml += `<button class="option-button" onclick="submitAnswer('${option.replace(/'/g, "\\'")}')">${option}</button>`;
        });
        questionHtml += `</div>`;
      } else {
        questionHtml += `<input id="userAnswer" type="text" placeholder="Votre r√©ponse" autocomplete="off" />`;
        questionHtml += `<br/><button onclick="submitAnswer(document.getElementById('userAnswer').value)">Soumettre</button>`;
      }

      container.innerHTML = `
        <div class="question-box">
          ${questionHtml}
          <div id="feedback"></div>
          <div class="score-tracker" style="color: #00334e; font-weight: bold;">Score: ${score}</div>
        </div>
      `;
    }

    function updateLivesDisplay() {
      const livesContainer = document.getElementById("lives-container");
      livesContainer.innerHTML = '‚ù§Ô∏è'.repeat(lives);
    }

    function submitAnswer(userAns) {
      const q = questions[currentQuestionIndex];
      const correctAns = q.answer.toLowerCase();
      const feedbackDiv = document.getElementById("feedback");

      if (userAns.trim().toLowerCase() === correctAns.toLowerCase()) {
        feedbackDiv.innerHTML = `<div class="correct">‚úÖ Correct !</div>`;
        score++;
        setTimeout(() => {
          nextQuestion();
        }, 1500);
      } else {
        feedbackDiv.innerHTML = `<div class="wrong">‚ùå Faux ! La bonne r√©ponse √©tait: <b>${q.answer}</b></div>`;
        lives--;
        updateLivesDisplay();
        setTimeout(() => {
          nextQuestion();
        }, 2500);
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (lives <= 0) {
        showLossScreen();
      } else if (currentQuestionIndex < 10 && currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const container = document.getElementById("question-container");
      container.innerHTML = `
        <div class="result-page">
          <h2>üéâ Quiz termin√© !</h2>
          <p style="color: #00334e;">Vous avez r√©pondu √† toutes les questions de ce sujet.</p>
          <p style="color: #00334e;">Votre score final est: <b>${score} / ${questions.length > 10 ? 10 : questions.length}</b></p>
          <button onclick="showTopicSelection()">Rejouer</button>
        </div>
      `;
    }
    
    function showLossScreen() {
      const container = document.getElementById("question-container");
      container.innerHTML = `
        <div class="result-page">
          <h2>Fin du jeu ! üò©</h2>
          <p style="color: #00334e;">Vous avez √©puis√© vos vies.</p>
          <p style="color: #00334e;">Votre score final est: <b>${score} / ${currentQuestionIndex}</b></p>
          <button onclick="showTopicSelection()">Rejouer</button>
        </div>
      `;
    }

    

    // JS for responsive hamburger menu
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
    
    window.onload = showTopicSelection;
  </script>
</body>
