    /* -------------------- GLOBAL STYLES -------------------- */
    :root {
      --primary-color: #0074a6;
      --secondary-color: #f0faff;
      --text-color: #00334e;
      --highlight-color: #90e0ef;
      --shadow-color: rgba(0, 0, 0, 0.15);

    body {
      background-image: url(deep_sea2.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;

      margin: 0;
      padding: 0;
      color: var(--text-color);
      overflow-x: hidden;
      min-height: 100vh;
      padding-top: 60px; /* Push content down to avoid overlap with navbar */
      position: relative;
    }

    /* Bubbles Background Animation */
    .background-bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .background-bubbles span {
      position: absolute;
      bottom: -100px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: inset 3px 3px 10px rgb(1, 1, 15),
                  inset -3px -3px 10px rgb(176, 176, 216);
      animation: floatUp infinite linear;
      opacity: 0.7;
      z-index: 1;
    }
    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0.8; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }
    .background-bubbles span:nth-child(1) { left: 10%; animation-duration: 9s; height: 40px; width: 40px; }
    .background-bubbles span:nth-child(2) { left: 20%; animation-duration: 12s; height: 80px; width: 80px; }
    .background-bubbles span:nth-child(3) { left: 30%; animation-duration: 10s; height: 140px; width: 140px; }
    .background-bubbles span:nth-child(4) { left: 40%; animation-duration: 14s; height: 60px; width: 60px; }
    .background-bubbles span:nth-child(5) { left: 50%; animation-duration: 11s; height: 100px; width: 100px; }
    .background-bubbles span:nth-child(6) { left: 60%; animation-duration: 13s; height: 140px; width: 140px; }
    .background-bubbles span:nth-child(7) { left: 70%; animation-duration: 10s; }
    .background-bubbles span:nth-child(8) { left: 80%; animation-duration: 12s; }
    .background-bubbles span:nth-child(9) { left: 90%; animation-duration: 9s; }
    .background-bubbles span:nth-child(10) { left: 25%; animation-duration: 15s; }
    .background-bubbles span:nth-child(11) { left: 65%; animation-duration: 11s; }
    .background-bubbles span:nth-child(12) { left: 85%; animation-duration: 13s; }

    .number-card h2 {

    .number-card p {

    // Global Functions
    function renderPage(pageName) {

      document.getElementById('navLinks').classList.remove('show');
      
      const mainContent = document.getElementById('main-content');
      
      // Add navigation buttons to all pages except the beginner page

        const navButtonsHtml = `
          <div class="nav-buttons">
            <button id="backButton" onclick="previousPage()" ${currentPageIndex <= 1 ? 'disabled' : ''}>Back</button>
            <button id="forwardButton" onclick="nextPage()" ${currentPageIndex === pageOrder.length - 1 ? 'disabled' : ''}>Next</button>
          </div>
        `;
        mainContent.innerHTML += navButtonsHtml;
      }
    }
    
    function renderPageWithIndex(index) {
        currentPageIndex = index;
        renderPage(pageOrder[currentPageIndex]);
    }
    
    function previousPage() {
        if (currentPageIndex > 1) {
            currentPageIndex--;
            renderPage(pageOrder[currentPageIndex]);
        } else {
            // Special case for returning to the main "beginner" page
            currentPageIndex = 0;
            renderPage(pageOrder[currentPageIndex]);
        }
    }

    function nextPage() {
        if (currentPageIndex < pageOrder.length - 1) {
            currentPageIndex++;
            renderPage(pageOrder[currentPageIndex]);
        }
    }

    function playAudio(id) {
      const audio = document.getElementById('dynamic-audio');
      const audioSrc = audioPaths[id];
      if (audioSrc) {
        audio.src = audioSrc;
        audio.currentTime = 0;
        audio.play();
      }
