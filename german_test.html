        { type: "mc", question: "What is 'L√∂we' in English?", answer: "lion", options: ["rabbit", "lion", "cow", "horse"] }

        { type: "mc", question: "What is 'Karotte' in English?", answer: "carrot", options: ["banana", "grapes", "orange", "carrot"] }
      ],
      homeAppliances: [
        { type: "fill", question: "The German word for 'fridge' is...", answer: "K√ºhlschrank" },
        { type: "mc", question: "What is 'Ofen' in English?", answer: "Oven", options: ["Stove", "Oven", "Kettle", "TV"] },
        { type: "fill", question: "The German word for 'stove' is...", answer: "Herd" },
        { type: "mc", question: "What is 'Waschmaschine' in English?", answer: "Washing Machine", options: ["Air conditioner", "Washing Machine", "Dishwasher", "Vacuum cleaner"] },
        { type: "fill", question: "The German word for 'vacuum cleaner' is...", answer: "Staubsauger" },
        { type: "mc", question: "What is 'Klimaanlage' in English?", answer: "Air conditioner", options: ["Air conditioner", "Kettle", "TV", "Fridge"] },
        { type: "fill", question: "The German word for 'kettle' is...", answer: "Wasserkocher" },

      ]
    };

    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let lives = 3;
    let currentTopicName = "";

    function showTopicSelection() {
      const topicContainer = document.getElementById("topic-selection-container");
      const quizContainer = document.getElementById("question-container");
      
      quizContainer.style.display = 'none';
      topicContainer.style.display = 'block';

      topicContainer.innerHTML = `
        <div class="section-grid">
          <div class="section-tile" onclick="startQuiz('numbers')">

            <p>Zahlen</p>
          </div>
          <div class="section-tile" onclick="startQuiz('months')">
            <h3>üóìÔ∏è Months</h3>
            <p>Monate</p>
          </div>
          <div class="section-tile" onclick="startQuiz('weekdays')">
            <h3>üìÖ Weekdays</h3>
            <p>Wochentage</p>
          </div>
          <div class="section-tile" onclick="startQuiz('fruits')">
            <h3>üçé Fruits & Vegetables</h3>
            <p>Obst & Gem√ºse</p>
          </div>
          <div class="section-tile" onclick="startQuiz('animals')">
            <h3>üê∂ Animals</h3>
            <p>Tiere</p>
          </div>
          <div class="section-tile" onclick="startQuiz('homeAppliances')">
            <h3>üè† Home Appliances</h3>
            <p>Haushaltsger√§te</p>
          </div>
        </div>
      `;
    }

    function startQuiz(topicName) {
      const topicContainer = document.getElementById("topic-selection-container");
      const quizContainer = document.getElementById("question-container");
      
      topicContainer.style.display = 'none';
      quizContainer.style.display = 'block';

      currentTopicName = topicName;
      questions = shuffle(allTopics[topicName]);
      currentQuestionIndex = 0;
      score = 0;
      lives = 3;
      updateLivesDisplay();
      showQuestion();
    }

    function shuffle(array) {
      const shuffledArray = [...array];
      for (let i = shuffledArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
      }
      return shuffledArray;
    }

    function showQuestion() {
      const container = document.getElementById("question-container");
      const totalQuestionsForTopic = questions.length;

      if (currentQuestionIndex >= 10 || currentQuestionIndex >= totalQuestionsForTopic) {
        showResult();
        return;
      }
      
      const q = questions[currentQuestionIndex];
      let questionHtml = `<h2>${currentQuestionIndex + 1}. ${q.question}</h2>`;

      if (q.type === "mc" || q.type === "matchup") {
        questionHtml += `<div class="options-container">`;
        q.options.forEach(option => {
          questionHtml += `<button class="option-button" onclick="submitAnswer('${option}')">${option}</button>`;
        });
        questionHtml += `</div>`;
      } else {
        questionHtml += `<input id="userAnswer" type="text" placeholder="Your answer" autocomplete="off" />`;
        questionHtml += `<br/><button onclick="submitAnswer(document.getElementById('userAnswer').value)">Submit</button>`;
      }

      container.innerHTML = `
        <div class="question-box">
          ${questionHtml}
          <div id="feedback"></div>
          <div class="score-tracker" style="color: #00334e; font-weight: bold;">Score: ${score}</div>
        </div>
      `;
    }

    function updateLivesDisplay() {
      const livesContainer = document.getElementById("lives-container");
      livesContainer.innerHTML = '‚ù§Ô∏è'.repeat(lives);
    }

    function submitAnswer(userAns) {
      const q = questions[currentQuestionIndex];
      const correctAns = q.answer.toLowerCase();
      const feedbackDiv = document.getElementById("feedback");

      if (userAns.trim().toLowerCase() === correctAns) {
        feedbackDiv.innerHTML = `<div class="correct">‚úÖ Correct!</div>`;
        score++;
        setTimeout(() => {
          nextQuestion();
        }, 1500);
      } else {
        feedbackDiv.innerHTML = `<div class="wrong">‚ùå Wrong! Correct answer was: <b>${q.answer}</b></div>`;
        lives--;
        updateLivesDisplay();
        setTimeout(() => {
          nextQuestion();
        }, 2500);
      }
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (lives <= 0) {
        showLossScreen();
      } else if (currentQuestionIndex < 10 && currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const container = document.getElementById("question-container");
      container.innerHTML = `
        <div class="result-page">
          <h2>üéâ Quiz Complete!</h2>
          <p style="color: #00334e;">You answered all questions for this topic.</p>
          <p style="color: #00334e;">Your final score is: <b>${score} / ${questions.length > 10 ? 10 : questions.length}</b></p>
          <button onclick="showTopicSelection()">Play Again</button>
        </div>
      `;
    }
    
    function showLossScreen() {
      const container = document.getElementById("question-container");
      container.innerHTML = `
        <div class="result-page">
          <h2>Game Over! üò©</h2>
          <p style="color: #00334e;">You ran out of lives.</p>
          <p style="color: #00334e;">Your final score is: <b>${score} / ${currentQuestionIndex}</b></p>
          <button onclick="showTopicSelection()">Play Again</button>
        </div>
      `;
    }

   

    // JS for responsive hamburger menu
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('active');
    }
    
    window.onload = showTopicSelection;
  </script>
