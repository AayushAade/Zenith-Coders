<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>German Beginner</title>
  <style>
    body {
      background: linear-gradient(to bottom, #a2d4f7, #6cb6e2);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #00334e;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1rem;
      color: #00334eaa;
    }

    .section-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      padding: 40px 40px 60px;
      max-width: 960px;
      margin: 0 auto;
    }

    .section-tile {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
    }

    .section-tile:hover {
      transform: translateY(-5px);
      background: #f0faff;
    }

    .section-tile h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #0074a6;
    }

    .section-tile p {
      font-size: 0.9rem;
      color: #555;
    }

    /* Fish Follower */
    .fish {
      position: fixed;
      left: 0;
      top: 0;
      font-size: 2.5rem;
      pointer-events: none;
      transition: transform 0.2s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Fish -->
  <div class="fish" id="fish">🐠</div>

  <header>
    <h1>🐠 MOOKIE - German Beginner</h1>
    <p>Select a topic to start learning</p>
  </header>

  <div class="section-grid">
    <div class="section-tile" onclick="location.href='german_numbers.html'">
      <h3>🔢 Numbers</h3>
      <p>Zahlen</p>
    </div>
    <div class="section-tile" onclick="location.href='german_months.html'">
      <h3>🗓️ Months</h3>
      <p>Monate</p>
    </div>
    <div class="section-tile" onclick="location.href='german_weekdays.html'">
      <h3>📅 Weekdays</h3>
      <p>Wochentage</p>
    </div>
    <div class="section-tile" onclick="location.href='german_fruits.html'">
      <h3>🍎 Fruits & Vegetables</h3>
      <p>Obst & Gemüse</p>
    </div>
    <div class="section-tile" onclick="location.href='german_animals.html'">
      <h3>🐶 Animals</h3>
      <p>Tiere</p>
    </div>
    <div class="section-tile" onclick="location.href='german_home.html'">
      <h3>🏠 Home Appliances</h3>
      <p>Haushaltsgeräte</p>
    </div>
  </div>

  <!-- JS for cursor-following fish -->
  <script>
    const fish = document.getElementById('fish');
    document.addEventListener('mousemove', (e) => {
      fish.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
  </script>

</body>
</html>
