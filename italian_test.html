    .background-bubbles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .background-bubbles span {
      position: absolute;
      bottom: -100px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: inset 3px 3px 10px rgb(1, 1, 15),
                  inset -3px -3px 10px rgb(176, 176, 216);
      animation: floatUp infinite linear;
      opacity: 0.7;
      z-index: 1;
    }
    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0.8; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }

    .background-bubbles span:nth-child(2) { left: 20%; animation-duration: 12s; height: 80px; width: 80px; }
    .background-bubbles span:nth-child(3) { left: 30%; animation-duration: 10s; height: 140px; width: 140px; }

            <button id="backButton" onclick="previousPage()" ${currentPageIndex <= 1 ? 'disabled' : ''}>Indietro</button>
            <button id="forwardButton" onclick="nextPage()" ${currentPageIndex === pageOrder.length - 1 ? 'disabled' : ''}>Avanti</button>
          </div>
        `;
        mainContent.innerHTML += navButtonsHtml;
      }
    }
    
    function renderPageWithIndex(index) {
        currentPageIndex = index;
        renderPage(pageOrder[currentPageIndex]);
    }
    
    function previousPage() {
        if (currentPageIndex > 1) {
            currentPageIndex--;
            renderPage(pageOrder[currentPageIndex]);
        } else {
            currentPageIndex = 0;
            renderPage(pageOrder[currentPageIndex]);
        }
    }

    function nextPage() {
        if (currentPageIndex < pageOrder.length - 1) {
            currentPageIndex++;
            renderPage(pageOrder[currentPageIndex]);
        }
    }

    function playAudio(id) {
      const audio = document.getElementById('dynamic-audio');
      const audioSrc = audioPaths[id];
      if (audioSrc) {
        audio.src = audioSrc;
        audio.currentTime = 0;
        audio.play();
      }
    }

    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      navLinks.classList.toggle('show');
    }

    

    // Initial page load
    window.onload = () => {
      renderPageWithIndex(0);
    };
  </script>

</body>
</html>
