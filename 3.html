<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>German Numbers Test</title>
  <link rel="stylesheet" href="common2.css">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url("bubble_background.gif") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .question {
      display: none;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.5s;
    }
    .question.active {
      display: block;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #00bcd4;
      color: white;
    }
    .correct {
      color: green;
      font-size: 30px;
    }
    .wrong {
      color: red;
      font-size: 30px;
    }
    .result-page {
      display: none;
      text-align: center;
      padding: 50px;
      animation: fadeIn 1s;
    }
    .tick, .cross {
      font-size: 50px;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="quizContainer"></div>

  <div class="result-page" id="result">
    <h2>Test Completed!</h2>
    <p>Thank you for participating. üê†</p>
  </div>

  <audio id="correctSound">
    <source src="correct.mp3" type="audio/mpeg">
  </audio>
  <audio id="wrongSound">
    <source src="wrong.mp3" type="audio/mpeg">
  </audio>

  <script>
    const questions = [
      {
        type: "fill",
        question: "What is the German word for 3?",
        answer: "drei"
      },
      {
        type: "fill",
        question: "Arrange these in correct order: zwei, eins, drei",
        hint: "(Enter comma-separated, e.g., eins,zwei,drei)",
        answer: "eins,zwei,drei"
      },
      {
        type: "voice",
        question: "Click to hear the English word \"Seven\". Then say it in German aloud:",
        audio: "Seven"
      }
    ];

    let currentIndex = 0;

    function loadQuestion(index) {
      const container = document.getElementById("quizContainer");
      const q = questions[index];
      let html = `<div class='question active' id='q${index}'>`;
      html += `<h2>${q.question}</h2>`;

      if (q.hint) html += `<p>${q.hint}</p>`;

      if (q.type === "fill") {
        html += `<input type="text" id="answer${index}">
                 <div id="feedback${index}"></div>
                 <button class='btn' onclick="checkAnswer('answer${index}', '${q.answer}', 'feedback${index}')">Submit</button>`;
      } else if (q.type === "voice") {
        html += `<button onclick="speakEnglish('${q.audio}')">üîä Hear English</button>
                 <button onclick="startVoiceRecognition()">üé§ Say in German</button>
                 <p id="spokenOutput"></p>`;
      }

      if (index < questions.length - 1) {
        html += `<button class='btn' onclick="nextQuestion('q${index}','q${index + 1}')">Next</button>`;
      } else {
        html += `<button class='btn' onclick="nextQuestion('q${index}','result')">Submit Test</button>`;
      }

      html += `</div>`;
      container.innerHTML += html;
    }

    function nextQuestion(current, next) {
      document.getElementById(current).classList.remove("active");
      const nextDiv = document.getElementById(next);
      if (nextDiv) nextDiv.classList.add("active");
    }

    function checkAnswer(inputId, correctAnswer, feedbackId) {
      const input = document.getElementById(inputId).value.trim().toLowerCase();
      const feedback = document.getElementById(feedbackId);
      feedback.innerHTML = "";
      if (input === correctAnswer.toLowerCase()) {
        feedback.innerHTML = '<div class="correct">‚úÖ Correct!<div class="tick">‚úî</div></div>';
        document.getElementById("correctSound").play();
      } else {
        feedback.innerHTML = `<div class="wrong">‚ùå Incorrect!<div class="cross">‚úñ</div><p>Correct answer: <strong>${correctAnswer}</strong></p></div>`;
        document.getElementById("wrongSound").play();
      }
    }

    function speakEnglish(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function startVoiceRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "de-DE";
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("spokenOutput").innerText = "You said: " + transcript;
      };
    }

    // Load all questions on page load
    window.onload = () => {
      for (let i = 0; i < questions.length; i++) {
        loadQuestion(i);
      }
    };
  </script>
</body>
</html>
